name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3
    - name: Change directory to ejercicio-3
      run: cd ejercicio-3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
      working-directory: ejercicio-3  # Specify the working directory for setup-node
    - name: Npm install and test
      working-directory: ejercicio-3  # Specify the working directory for npm commands
      run: |
        npm install
        npm test
